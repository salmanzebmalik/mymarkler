<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:replace="layout_fragments :: head('MyMakler - User Profile')"></head>

<body>
<nav th:replace="layout_fragments :: nav('profile')"></nav>

<main role="main" class="container">
    <h3 class="mb-4">User Profile</h3>

    <div th:object="${user}">
        <div class="row mt-3">
            <div class="col-sm-2"><strong>City Of Origin</strong></div>
            <div class="col-sm-10" th:text="*{cityOfOrigin}">City Of Origin</div>
        </div>
        <div class="row">
            <div class="col-sm-2"><strong>Email</strong></div>
            <div class="col-sm-10" th:text="*{email}">Email</div>
        </div>
        <div class="row">
            <div class="col-sm-2"><strong>Registered Since</strong></div>
            <div class="col-sm-10" th:text="*{#temporals.format(registeredSince, 'dd-MM-yyyy')}">Registered Since</div>
        </div>
        <div class="row">
            <div class="col-sm-2"><strong>Last Modified</strong></div>
            <div class="col-sm-10" th:text="*{#temporals.format(lastModified, 'dd-MM-yyyy HH:mm')}">Last Modified</div>
        </div>
        <div class="row">
            <div class="col-sm-2"><strong>Attributes: </strong></div>
            <div class="col-sm-10" th:text="*{T(de.unims.acse2024.mymakler.web.controller.dto.Utility).attributesToString(attributes)}">
                Attributes
            </div>
        </div>
        <div class="row mt-3">
            <a class="btn btn-primary" th:href="@{/users/edit}" role="button">Edit Details</a>
        </div>
    </div>
</main>

<footer th:replace="layout_fragments :: footer"></footer>
</body>
</html>
